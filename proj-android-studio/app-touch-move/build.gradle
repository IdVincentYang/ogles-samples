apply plugin: "com.android.application"

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "yang.idvincent.touchmove"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilter 'armeabi-v7a'
        }
        externalNativeBuild {
            cmake {
                cppFlags    "-std=c++11",
                            "-DANDROID_TOOLCHAIN=clang"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['../res-common']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation 'com.android.support:appcompat-v7:27.1.1'
}
